<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>mscholz.dev • $headTitle</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
    "
  >
    <table role="presentation">
      <tr>
        <td>
          <div>
            <h1>mscholz.dev</h1>
            <p>
              Votre demande de contact a bien été
              prise en compte.
            </p>

            <h2>Récapitulatif de la demande :</h2>

            <p>
              <b>Nom et prénom : </b>
              $fullName
            </p>

            <p>
              <b>Email : </b>
              $email
            </p>

            <p>
              <b>Numéro de téléphone : </b>
              $phone
            </p>

            <p>
              <b>Sujet : </b>
              $subject
            </p>

            <p>
              <b>Message : </b>
              $message
            </p>

            <p>
              <b
                >J'accepte que mes données soient
                traitées dans le cadre de ma
                demande :
              </b>
              $consent
            </p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
